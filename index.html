  <body>
    <header style="background-color: #001f3f; color: white; padding: 20px;">
      <h1>TempMail</h1>
      <!-- Pindahkan input email ke dalam header -->
      <div class="horizontalContainer" style="display: flex; justify-content: center; align-items: center; gap: 10px;">
        <input id="addr" style="width: 300px;" placeholder="email address" />
        <button onclick="refreshMail()">Load Mail</button>
        <button onclick="genEmail()">New Address</button>
        <button onclick="clearAddr()">Clear Address</button>
        <button onclick="pasteFromClipboard()">Paste from Clipboard</button>
      </div>
    </header>

    <table id="emails" style="width: 100%; margin-top: 20px;"></table>

        ⚠️ Warning Note ⚠️

    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="api.js"></script>

    <script>
      // Menghapus isi input 'addr'
      function clearAddr() {
        document.getElementById('addr').value = '';
      }

      // Fungsi untuk paste dari clipboard
      function pasteFromClipboard() {
        // Meminta akses clipboard dan menempelkan teks jika ada
        navigator.clipboard.readText().then(function(text) {
          if (text.includes('@') && text.includes('.')) {
            document.getElementById('addr').value = text;
          } else {
            alert("Clipboard tidak berisi email yang valid.");
          }
        }).catch(function(err) {
          console.error('Gagal mendapatkan akses clipboard: ', err);
          alert("Gagal mendapatkan akses clipboard.");
        });
      }

      window.onload = function () {
        // Memanggil refreshMail() segera setelah halaman dimuat
        refreshMail();

        // Memanggil refreshMail() setiap 5 detik secara otomatis
        setInterval(function () {
          refreshMail();
        }, 5000); // 5000ms = 5 detik
      };

      function closePopup() {
        document.getElementById("popupNotification").style.display = "none";
      }
    </script>
  </body>
