  <body>
    <!-- Bagian header -->
    <header style="background-color: #001f3f; padding: 10px; text-align: center;">
      <input id="addr" style="width: 300px;" placeholder="email address" />
    </header>

    <!-- Tombol-tombol di bagian bawah -->
    <div class="horizontalContainer" style="margin-top: 20px; text-align: center;">
      <button onclick="refreshMail()">Load Mail</button>
      <button onclick="genEmail()">New Address</button>
      <button onclick="clearAddr()">Clear Address</button>
    </div>

    <script>
      // Menghapus isi input 'addr'
      function clearAddr() {
        document.getElementById('addr').value = '';
      }

      window.onload = function () {
        // Memanggil refreshMail() segera setelah halaman dimuat
        refreshMail();

        // Memanggil refreshMail() setiap 5 detik secara otomatis
        setInterval(function () {
          refreshMail();
        }, 500); // 5000ms = 5 detik
      };

      // Menimpa fungsi refreshMail agar tidak ada peringatan jika email belum diisi
      function refreshMail() {
        let email = document.getElementById("addr").value;

        // Hanya lanjutkan refresh jika email tidak kosong
        if (email) {
          // Tambahkan logika fetch email di sini
          console.log("Fetching emails for:", email);
        }
      }

      // Menimpa fungsi genEmail agar bekerja normal
      function genEmail() {
        // Logika pembuatan email baru bisa ditambahkan di sini
        document.getElementById("addr").value = "newemail@example.com";
      }
    </script>
