    <script>
      // Menghapus isi input 'addr'
      function clearAddr() {
        document.getElementById('addr').value = '';
      }

      // Event listener untuk menempelkan teks ke dalam input 'addr'
      document.getElementById('addr').addEventListener('paste', function(event) {
        // Ambil data clipboard
        const pastedText = (event.clipboardData || window.clipboardData).getData('text');
        this.value = pastedText; // Memasukkan teks yang ditempel
        event.preventDefault(); // Mencegah perilaku default (opsional)
      });

      window.onload = function () {
        // Memanggil refreshMail() segera setelah halaman dimuat
        refreshMail();

        // Memanggil refreshMail() setiap 5 detik secara otomatis
        setInterval(function () {
          refreshMail();
        }, 500); // 5000ms = 5 detik
      };

      function closePopup() {
        document.getElementById("popupNotification").style.display = "none";
      }
    </script>
