    <header></header>
    <div class="horizontalContainer">
      <input id="addr" placeholder="email address" />
      <button onclick="refreshMail()">Load Mail</button>
      <button onclick="genEmail()">New Address</button>

    <script>
      window.onload = function () {
        // Memanggil refreshMail() segera setelah halaman dimuat
        refreshMail();

        // Memanggil refreshMail() setiap 5 detik secara otomatis
        setInterval(function () {
          refreshMail();
        }, 5000); // 5000ms = 5 detik
      };

      function refreshMail() {
        // Data contoh email
        var emails = [
          { from: "someone@example.com", subject: "Test email", date: "2024-09-13" },
          { from: "another@example.com", subject: "Hello", date: "2024-09-12" },
          { from: "contact@example.com", subject: "Meeting update", date: "2024-09-11" }
        ];

        var table = document.getElementById('emails');
        table.innerHTML = ''; // Reset tabel sebelum diisi ulang

        // Membuat header tabel (tanpa kolom ID)
        var header = `
          <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Date</th>
          </tr>
        `;
        table.innerHTML += header;

        // Loop untuk menambah baris data ke tabel
        emails.forEach(function (email) {
          var row = `
            <tr>
              <td>${email.from}</td>
              <td>${email.subject}</td>
              <td>${email.date}</td>
            </tr>
          `;
          table.innerHTML += row;
        });
      }

      function closePopup() {
        document.getElementById("popupNotification").style.display = "none";
      }

      function genEmail() {
        // Fungsi untuk menghasilkan alamat email baru (misalnya)
        document.getElementById("addr").value = "newemail@example.com";
      }

      function warningAlert() {
        alert("This is a warning message!");
      }
    </script>
