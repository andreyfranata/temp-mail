<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Content</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="//cdn.repl.email/styles/water.css" />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <link rel="icon" href="images/temp-mail-icon.png" type="image/x-icon" />
    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
        }

        header, footer {
            background-color: #040e66;
            color: #fff;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }

        header {
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            margin-top: 20px;
        }

        .contentContainer {
            padding: 20px;
            max-width: 800px; /* Set maximum width for content container */
            margin: 0 auto; /* Center the container */
        }

        #emailContent {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            word-wrap: break-word; /* Ensure long words break to fit container */
        }

        #emailContent div {
            margin-bottom: 10px;
        }

        #emailContent strong {
            display: block;
            margin-bottom: 5px;
        }

        .social a {
            margin: 5px;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
        }

        .social a:hover {
            color: #d6e3f3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Temp-Mail</h1>
    </header>
    <div class="contentContainer">
        <div id="emailContent">
            <!-- Email content will be loaded here -->
        </div>
    </div>
    <footer>
        Andrey Franata - 2024 - TempMail -
        <a href="https://1secmail.com/" target="_blank" style="color: aliceblue;">1sec mail</a>
        <div class="social">
            <a href="mailto:mehmetkahyakas5@gmail.com" target="_blank">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://github.com/mehmetkahya0" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const user = urlParams.get('user');
            const domain = urlParams.get('domain');

            if (id && user && domain) {
                $.getJSON(`https://www.1secmail.com/api/v1/?action=readMessage&login=${user}&domain=${domain}&id=${id}`, function(email) {
                    const contentElement = $('#emailContent');
                    contentElement.html(`
                        <div><strong>From:</strong> ${email.from}</div>
                        <div><strong>Date:</strong> ${email.date}</div>
                        <div><strong>Subject:</strong> ${email.subject}</div>
                        <div><br><strong>Message:</strong><br>${email.htmlBody ? email.htmlBody : email.body}</div>
                    `);

                    // Append attachments if any
                    if (email.attachments && email.attachments.length > 0) {
                        const attachments = $('<div><strong>Attachments:</strong><br></div>');
                        email.attachments.forEach(file => {
                            attachments.append(`<a href='https://www.1secmail.com/api/v1/?action=download&login=${user}&domain=${domain}&id=${id}&file=${file.filename}'>${file.filename}</a><br>`);
                        });
                        contentElement.append(attachments);
                    }
                });
            }
        });
    </script>
</body>
</html>
